language: cpp
sudo: required
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/${TRAVIS_REPO_SLUG}/${TRAVIS_BRANCH}/install.sh)

script:
  - build_platform opencr
  - build_platform due
  - build_platform mkrzero
  - build_platform mkr1000
  - build_platform esp32feather
  - build_platform opencm904
  - build_platform esp8266nodemcu
  
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - kkw@robotis.com
      - chc@robotis.com
      - pyo@robotis.com

branches:
  only:
    - master
